# Use postgres/example user/password credentials
version: '3.1'

services:
  postgres:
      image: postgres:12-alpine
      restart: always
      ports:
        - '5432:5432'
      volumes:
        - ./data:/var/lib/postgres
      environment:
        SPRING_DATASOURCE_URL: jdbc:postgresql://localhost:5432/db
        POSTGRES_DB: db
        POSTGRES_USER: app
        POSTGRES_PASSWORD: 123123
